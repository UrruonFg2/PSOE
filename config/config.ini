[API_KEYS]
# Obtener en: https://nvd.nist.gov/developers/request-an-api-key
nvd_api_key = 
# Obtener en: https://vulners.com/register
vulners_api_key = 

[TOOLS]
# Ruta a openvas-cli o gvm-cli
openvas_path = /usr/bin/gvm-cli
# Ruta a msfconsole
metasploit_path = /usr/bin/msfconsole
# Ruta a la base de datos de Exploit-DB
exploit_db_path = /usr/share/exploitdb

[SCANNING]
# Perfil de escaneo por defecto (fast, full, web)
default_profile = fast
# Tiempo máximo de espera para escaneos (en segundos)
timeout = 1800
# Nivel de verbosidad (0: mínimo, 1: normal, 2: detallado, 3: debug)
verbosity = 1

[REPORTING]
# Formato de informe por defecto (html, pdf, json)
default_format = html
# Directorio de salida para informes
output_dir = ./outputs
# Plantilla de informe HTML
html_template = ./templates/report_template.html

[VULN_DATABASES]
# Actualizar automáticamente las bases de datos al iniciar
auto_update = true
# Frecuencia de actualización en días
update_frequency = 7
