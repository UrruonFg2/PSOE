[NETWORK]
enabled = true
options = -T4 -F  # Escaneo rápido, solo puertos comunes

[OS_DETECTION]
enabled = false  # Los routers suelen no responder bien a la detección de SO

[WEB]
enabled = true
options =  # Puedes agregar opciones específicas si usas nikto/wapiti

[VULN_SCAN]
enabled = true

[EXPLOIT_VERIFICATION]
enabled = false

[NOTES]
# Este perfil está optimizado para routers y dispositivos embebidos.
# Se recomienda usarlo cuando el objetivo es un router doméstico o de oficina.
